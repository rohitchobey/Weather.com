<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather.com</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="card">
          <div class="search">
            <input
              type="text"
              placeholder="Check your city weather"
              spellcheck="false" 
            />
              <button><img src="image/search.png" /></button>    
          </div>
          <div class="error">
            <p>Sorry, Location not found!!</p>
            <img src="image/not.png" />
          </div>
          <div class="weather">
            <img src="image/rain.png" class="weather-icon" />
            <h1 class="temp"></h1>

            <h3 class="description"></h3>
            <div class="details">
              <div class="col">
                <img src="image/humidity.png" />
                <div>
                  <p class="humidity"></p>
                  <p>Humidity</p>
                </div>
              </div>
              <div class="col">
                <img src="image/wind.png" />
                <div>
                  <p class="wind"></p>
                  <p>Wind Speed</p>
                </div>
              </div>
            </div>
          
        </div>
      </div>
    </div>
  
  </body>
  <script src="script.js"></script>
</html>
